<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator TOP</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="calculator-container">
          <span class="name">Odin Calculator</span>
          <div class="display">
            <p></p>
            <p></p>
          </div>
          <div class="keyboard-container">
            <div class="roll">
              <div class="button blue clearall">AC</div>
              <div class="button blue" id="backspace">&#8592;</div>
              <div class="button blue operator">%</div>
              <div class="button blue operator">รท</div>
            </div>
            <div class="roll">
              <div class="button white number">7</div>
              <div class="button white number">8</div>
              <div class="button white number">9</div>
              <div class="button blue operator">ร</div>
            </div>
            <div class="roll">
              <div class="button white number">4</div>
              <div class="button white number">5</div>
              <div class="button white number">6</div>
              <div class="button blue operator">-</div>
            </div>
            <div class="roll">
              <div class="button white number">1</div>
              <div class="button white number">2</div>
              <div class="button white number">3</div>
              <div class="button blue operator">+</div>
            </div>
            <div class="roll">
              <div class="button white number">0</div>
              <div class="button white" id="dot">.</div>
              <div class="equal button orange">=</div>
            </div>
          </div>
        </div>
      </div>
    </main>
